<div *ngIf="audioService.isLoaded">
  <div
    class="key"
    [ngClass]="{
      'black-key': key.includes('#'),
      'white-key': !key.includes('#')
    }"
    (mousedown)="$event.preventDefault(); startNote()"
    (mouseup)="stopNote()"
    (mouseleave)="stopNote()"
    (mouseenter)="mouseEntering($event)"
  >
    <span *ngIf="key.match(myRegex)">{{ key }}</span>
  </div>
</div>
